<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News and Public Opinion • Media Hub</title>
  <link rel="icon" type="image/png" href="./Image/logo.png" />

  <meta name="theme-color" content="#ff2442" />

  <!-- Bootstrap 5 + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-red:   #ff2442; 
      --bg-blue:  #0044ff; 
      --bg-dark:  #0b0b1a; 
      --bg-dark2: #1a1a2e;
    }

    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      min-height: 100vh;

      /* Blue + Red animated background */
      background: radial-gradient(circle at top right, rgba(255,36,66,0.4), transparent 60%),
                  radial-gradient(circle at bottom left, rgba(0,68,255,0.35), transparent 65%),
                  linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-dark2) 35%, var(--bg-blue) 70%, var(--bg-red) 100%);
      background-size: 220% 220%;
      animation: coolShift 18s ease-in-out infinite alternate;
      color: #fff;
    }

    @keyframes coolShift {
      0%   { background-position: 0% 0%; }
      50%  { background-position: 80% 100%; }
      100% { background-position: 100% 0%; }
    }

    .hub-card{
      background: rgba(0,0,0,.55);
      border-radius: 1rem;
      box-shadow: 0 1rem 3rem rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
    }

    .brand-badge{
      width: 104px; height: 104px;
      display: inline-grid; place-items: center;
      border-radius: 999px;
      position: relative; isolation: isolate;
      background:#1a1a1a;
    }
    .brand-badge::before{
      content:"";
      position:absolute; inset:-2px;
      border-radius: inherit;
      background: conic-gradient(from 180deg,#0044ff,#660000,#ff2442,#001144,#0044ff);
      filter: blur(8px); opacity:.6; z-index:-1;
    }

    /* Social media button colors */
    .btn-facebook   { background:#1877f2; color:#fff; border:none; }
    .btn-youtube    { background:#ff0000; color:#fff; border:none; }
    .btn-twitter    { background:#000000; color:#fff; border:none; }
    .btn-telegram   { background:#229ED9; color:#fff; border:none; }
    .btn-tiktok     { background:#010101; color:#fff; border:none; }

    /* Instagram Gradient */
    .btn-instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      color: #fff;
      border: none;
    }
    .btn-instagram:hover {
      opacity: 0.85;
    }

    .icon-circle{ width:44px; height:44px; }
    .gradient-title{
      background: linear-gradient(90deg,#ffffff 0%, #99cfff 40%, #ffb3c1 80%, #ffffff 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
  </style>
</head>
<body class="d-flex align-items-center py-5">
  <main class="container px-4">
    <section class="hub-card mx-auto p-4 p-md-5" style="max-width:760px;">
      <div class="text-center">
        <div class="brand-badge border border-2 border-light-subtle shadow-sm mx-auto mb-3">
          <img src="./Image/logo.png" style="width: 100%; height: 100%;" alt="">
        </div>

        <h1 class="fw-bold gradient-title lh-1">News and Public Opinion</h1>
        <div class="fw-semibold mt-1">Phnom Penh, Cambodia</div>
        <p class="opacity-75 mt-2 mb-0">“The Most Trusted News Source in Cambodia”</p>
      </div>

      <div class="vstack gap-3 mt-4">
        <!-- Facebook -->
        <a href="https://www.facebook.com/Newsnpublicopinion" target="_blank" rel="noopener"
           class="btn btn-facebook btn-lg rounded-pill w-100 d-flex align-items-center justify-content-between px-3 py-3">
          <span class="d-flex align-items-center gap-3">
            <span class="icon-circle d-inline-flex align-items-center justify-content-center">
              <i class="bi bi-facebook fs-5"></i>
            </span>
            <span class="fw-semibold">Facebook</span>
          </span>
          <i class="bi bi-box-arrow-up-right opacity-75"></i>
        </a>

        <!-- YouTube -->
        <a href="https://www.youtube.com/@napopinion" target="_blank" rel="noopener"
           class="btn btn-youtube btn-lg rounded-pill w-100 d-flex align-items-center justify-content-between px-3 py-3">
          <span class="d-flex align-items-center gap-3">
            <span class="icon-circle d-inline-flex align-items-center justify-content-center">
              <i class="bi bi-youtube fs-5"></i>
            </span>
            <span class="fw-semibold">YouTube</span>
          </span>
          <i class="bi bi-box-arrow-up-right opacity-75"></i>
        </a>

        <!-- Twitter -->
        <a href="https://x.com/npopinion" target="_blank" rel="noopener"
           class="btn btn-twitter btn-lg rounded-pill w-100 d-flex align-items-center justify-content-between px-3 py-3">
          <span class="d-flex align-items-center gap-3">
            <span class="icon-circle d-inline-flex align-items-center justify-content-center">
              <i class="bi bi-twitter-x fs-5"></i>
            </span>
            <span class="fw-semibold">Twitter</span>
          </span>
          <i class="bi bi-box-arrow-up-right opacity-75"></i>
        </a>

        <!-- Telegram -->
        <a href="https://t.me/napopinion" target="_blank" rel="noopener"
           class="btn btn-telegram btn-lg rounded-pill w-100 d-flex align-items-center justify-content-between px-3 py-3">
          <span class="d-flex align-items-center gap-3">
            <span class="icon-circle d-inline-flex align-items-center justify-content-center">
              <i class="bi bi-telegram fs-5"></i>
            </span>
            <span class="fw-semibold">Telegram</span>
          </span>
          <i class="bi bi-box-arrow-up-right opacity-75"></i>
        </a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/news_and_public_opinion/" target="_blank" rel="noopener"
           class="btn btn-instagram btn-lg rounded-pill w-100 d-flex align-items-center justify-content-between px-3 py-3">
          <span class="d-flex align-items-center gap-3">
            <span class="icon-circle d-inline-flex align-items-center justify-content-center">
              <i class="bi bi-instagram fs-5"></i>
            </span>
            <span class="fw-semibold">Instagram</span>
          </span>
          <i class="bi bi-box-arrow-up-right opacity-75"></i>
        </a>

        <!-- TikTok -->
        <a href="https://www.tiktok.com/@news_and_public_opinion" target="_blank" rel="noopener"
           class="btn btn-tiktok btn-lg rounded-pill w-100 d-flex align-items-center justify-content-between px-3 py-3">
          <span class="d-flex align-items-center gap-3">
            <span class="icon-circle d-inline-flex align-items-center justify-content-center">
              <i class="bi bi-tiktok fs-5"></i>
            </span>
            <span class="fw-semibold">TikTok</span>
          </span>
          <i class="bi bi-box-arrow-up-right opacity-75"></i>
        </a>
      </div>

      <div class="text-center opacity-75 mt-4">
        © <span id="year"></span> News and Public Opinion · All rights reserved
      </div>
    </section>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
